<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>

    <link rel="stylesheet" href="/css/nav.css">


    <!-- CDN -->
    <script src="https://kit.fontawesome.com/581d39d767.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">

    <style>
        p {
            color: #f1f1f1;
        }

        * {
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            text-decoration: none;
            outline: none;
            border: none;
            -webkit-transition: all .2s linear;
            transition: all .2s linear;
        }


        html {
            font-size: 62.5%;
            scroll-behavior: smooth;
            scroll-padding-top: 5rem;
            background-color: #000;
        }

        html::-webkit-scrollbar {
            width: 1rem;
        }

        html::-webkit-scrollbar-track {
            background: #000;
        }

        html::-webkit-scrollbar-thumb {
            background: #f00;
        }



        .home {
            padding: 0;
            margin-top: 5rem;
        }

        .home .slide {
            background: url(/images/about-bg-1.jpg) no-repeat;
            min-height: 100vh;
            background-size: cover !important;
            background-position: center !important;
            padding: 2rem 9%;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;

        }



        .content {
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            font-weight: bold;
            border: 3px solid #f1f1f1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 80%;
            padding: 20px;
            text-align: center;
        }

        .content h1 {
            font-size: 55px;
        }

        .card {
            padding: 50px;
            border-radius: 25px;
            width: 100%;
            height: 350px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }

        .card2 {
            padding: 50px;
            border-radius: 25px;
            width: 100%;
            height: 350px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }

        .card-img {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .card-img img {
            width: 100%;
            object-fit: cover;
        }

        .cart-content {
            background-color: #f1f1f1;
            padding: 12px;
        }



        @media screen and (max-width: 768px) {
            .card {
                grid-template-columns: 1fr;
            }

            .card2 {
                grid-template-columns: 1fr;
            }

        }
    </style>
</head>

<body>
    <header class="header">
        <a href="/" class="logo"> <span>ALPHA</span>GYM </a>
        <div id="menu-btn" class="fas fa-bars"></div>
        <nav class="navbar">
            <a href="/">Home</a>
            <a href="/lib/about.html">About</a>
            <a href="#pricing">Membership</a>
            <a href="/lib/contact.html">Contact</a>
            <a href="#blogs">Blogs</a>
        </nav>
    </header>

    <section class="home" id="home">
        <div class="slide">
            <div class="content">
                <h1>ABOUT US</h1>
            </div>
        </div>
    </section>

    <div style="display: flex; justify-content: center;padding-top: 40px;">
        <span style="font-size: 35px;color: #f00;">TRAI</span><span style="font-size: 35px;color: aliceblue;">
            NERS</span>

    </div>

    <div class="card">
        <div class="card-img">
            <img src="/images/trainer/t1.png" alt="1st">
        </div>
        <div class="cart-content">
            <p>aaa</p>
        </div>
    </div>

    <div class="card2">
        <div class="cart-content">
            <p>aaa</p>
        </div>
        <div class="card-img">
            <img src="/images/trainer/t2.jpg" alt="2nd">
        </div>
    </div>

    <div class="card">
        <div class="card-img">
            <img src="/images/trainer/t3.jpg" alt="3rd">
        </div>
        <div class="cart-content">
            <p>aaa</p>
        </div>
    </div>
</body>

</html>
